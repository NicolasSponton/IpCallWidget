<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - floating website chat button (intercom inspired)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/><link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
    <!-- html -->
    <div class="floating-chat">
        <i class="fa fa-comments" aria-hidden="true"></i>
        <div class="chat">
            <div class="header">
                <span class="title">
                    Ayuda
                </span>
                <button>
                    <i class="fa fa-times" aria-hidden="true"></i>
                </button>
            </div>
            <ul class="messages">
                <form id="myForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br><br>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br><br>
                    
                    <input type="submit" value="Submit">
                </form>
                <!-- <li class="other">Â¿En que puedo alludarte?</li> -->
            </ul>
            <hr class="solid"/>
            <div class="footer">
                <div class="text-box" contenteditable="true" disabled="true"></div>
                <button id="sendMessage"></button>
            </div>
        </div>
    </div>
    <!-- styles -->
    <style>
    @import 'https://fonts.googleapis.com/css?family=Noto+Sans';
        * {
        box-sizing: border-box;
        }

        body {
        font: 12px/16px "Noto Sans", sans-serif;
        }

        .floating-chat {
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        position: fixed;
        bottom: 10px;
        right: 10px;
        width: 40px;
        height: 40px;
        transform: translateY(70px);
        transition: all 250ms ease-out;
        border-radius: 50%;
        opacity: 0;
        background-color: #3047EC;
        background-repeat: no-repeat;
        background-attachment: fixed;
        }
        .floating-chat.enter:hover {
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
        opacity: 1;
        }
        .floating-chat.enter {
        transform: translateY(0);
        opacity: 0.8;
        box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.12), 0px 1px 2px rgba(0, 0, 0, 0.14);
        }
        .floating-chat.expand {
        width: 250px;
        max-height: 400px;
        height: 400px;
        border-radius: 5px;
        cursor: auto;
        opacity: 1;
        }
        .floating-chat :focus {
        outline: 0;
        }
        .floating-chat button {
        background: transparent;
        border: 0;
        color: white;
        text-transform: uppercase;
        border-radius: 3px;
        cursor: pointer;
        }
        .floating-chat .chat {
        display: flex;
        flex-direction: column;
        position: absolute;
        opacity: 0;
        width: 1px;
        height: 1px;
        border-radius: 50%;
        transition: all 250ms ease-out;
        margin: auto;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        }
        .floating-chat .chat.enter {
        opacity: 1;
        border-radius: 0;
        width: auto;
        height: auto;
        }
        .floating-chat .chat .header {
        flex-shrink: 0;
        padding: 10px;
        display: flex;
        background-color: #3047EC;
        border-radius: 5px 5px 0px 0px;
        }
        .floating-chat .chat .header .title {
        flex-grow: 1;
        flex-shrink: 1;
        padding: 0 5px;
        }
        .floating-chat .chat .header button {
        flex-shrink: 0;
        }
        .floating-chat .chat .messages {
        padding: 10px;
        margin: 0;
        list-style: none;
        overflow-y: scroll;
        overflow-x: hidden;
        flex-grow: 1;
        background-color: #FFFFFF
        }
        .floating-chat .chat .messages::-webkit-scrollbar {
        width: 5px;
        }
        .floating-chat .chat .messages::-webkit-scrollbar-track {
        border-radius: 5px;
        background-color: rgba(25, 147, 147, 0.1);
        }
        .floating-chat .chat .messages::-webkit-scrollbar-thumb {
        border-radius: 5px;
        background-color: rgba(25, 147, 147, 0.2);
        }
        .floating-chat .chat .messages li {
        position: relative;
        clear: both;
        display: inline-block;
        padding: 14px;
        margin: 0 0 20px 0;
        font: 12px/16px "Noto Sans", sans-serif;
        border-radius: 10px;
        background-color: #F2F2F2;
        word-wrap: break-word;
        max-width: 81%;
        }
        .floating-chat .chat .messages li:before {
        position: absolute;
        top: 0;
        width: 25px;
        height: 25px;
        border-radius: 25px;
        content: "";
        background-size: cover;
        }
        .floating-chat .chat .messages li:after {
        position: absolute;
        top: 10px;
        content: "";
        width: 0;
        height: 0;
        border-top: 10px solid #F2F2F2;
        }
        .floating-chat .chat .messages li.other {
        animation: show-chat-odd 0.15s 1 ease-in;
        -moz-animation: show-chat-odd 0.15s 1 ease-in;
        -webkit-animation: show-chat-odd 0.15s 1 ease-in;
        float: right;
        margin-right: 45px;
        color: black;
        }

        .floating-chat .chat .messages li.self:after {
        border-left: 10px solid transparent;
        left: -10px;
        }
        .floating-chat .chat .footer {
        flex-shrink: 0;
        display: flex;
        padding: 10px;
        max-height: 90px;
        background-color: #FFFFFF;
        border-radius: 0px 0px 5px 5px;
        }
        .floating-chat .chat .footer .text-box {
        border-radius: 5px;
        /* background: rgba(25, 147, 147, 0.2); */
        min-height: 100%;
        width: 100%;
        margin-right: 5px;
        color: black;
        overflow-y: auto;
        padding: 2px 5px;
        }
        .floating-chat .chat .footer .text-box::-webkit-scrollbar {
        width: 5px;
        }
        .floating-chat .chat .footer .text-box::-webkit-scrollbar-track {
        border-radius: 5px;
        background-color: rgba(25, 147, 147, 0.1);
        }
        .floating-chat .chat .footer .text-box::-webkit-scrollbar-thumb {
        border-radius: 5px;
        background-color: rgba(25, 147, 147, 0.2);
        }

        @keyframes show-chat-even {
        0% {
            margin-left: -480px;
        }
        100% {
            margin-left: 0;
        }
        }
        @-moz-keyframes show-chat-even {
        0% {
            margin-left: -480px;
        }
        100% {
            margin-left: 0;
        }
        }
        @-webkit-keyframes show-chat-even {
        0% {
            margin-left: -480px;
        }
        100% {
            margin-left: 0;
        }
        }
        @keyframes show-chat-odd {
        0% {
            margin-right: -480px;
        }
        100% {
            margin-right: 0;
        }
        }
        @-moz-keyframes show-chat-odd {
        0% {
            margin-right: -480px;
        }
        100% {
            margin-right: 0;
        }
        }
        @-webkit-keyframes show-chat-odd {
        0% {
            margin-right: -480px;
        }
        100% {
            margin-right: 0;
        }
        }

        /* -------FOrm------ */
        #myForm {
        max-width: 400px;
        margin: 0 auto;
        padding: 10px;
        color: black;
        }

        /* Apply styles only to labels within the form with id="myForm" */
        #myForm label {
        display: block;
        margin-bottom: 5px;
        }

        /* Apply styles only to text and email input fields within the form with id="myForm" */
        #myForm input[type="text"],
        #myForm input[type="email"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        border-radius: 5px;
        }

        /* Apply styles only to the textarea within the form with id="myForm" */
        #myForm textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        }

        /* Apply styles only to the submit button within the form with id="myForm" */
        #myForm input[type="submit"] {
        background-color: #007BFF;
        color: #fff;
        padding: 10px 20px;
        border: none;
        width: 100%;
        max-width: 400px;
        border-radius: 5px;
        cursor: pointer;
        }

        /* Apply styles only to the submit button on hover within the form with id="myForm" */
        #myForm input[type="submit"]:hover {
        background-color: #0056b3;
